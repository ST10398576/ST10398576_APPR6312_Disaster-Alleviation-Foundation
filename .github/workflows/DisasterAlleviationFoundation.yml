name: .NET Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ./ST10398576_Disaster Alleviation Foundation.csproj

    - name: Build
      run: dotnet build ./ST10398576_Disaster Alleviation Foundation.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal

